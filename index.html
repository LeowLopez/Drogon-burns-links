<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="popup.js"></script>
	<style>
		body{
			background-color: #D3D3D3;
		}
		#Drogon {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
			color: #000000;
			padding: 10px 20px;
			margin: auto auto;
			
			background: -webkit-gradient(
				linear, left top, left bottom,
				from(#ffffff),
				to(#a6a6a6));
			
			-webkit-border-radius: 6px;
			border-radius: 6px;
			border: 1px solid #0a0000;
			-webkit-box-shadow:
				0px 1px 3px rgba(000,000,000,0.5),
				inset 0px 0px 1px rgba(255,255,255,1);
			text-shadow:
				0px -1px 0px rgba(000,000,000,0.7),
				0px 1px 0px rgba(140,140,140,0.3);
		}
		#Popup {
			height: 100px;
		    width: 200px;
		    background: #D3D3D3;
		}
		p {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
		}
		span.nonvisited {color: #00ffff; text-shadow: 0px 0px 4px gray}
		span.visited {color: #FF8C00; text-shadow: 0px 0px 2px red}
	</style>

</head>
<body>
	<div id="Popup" align="center">
	<p>Links em <span class="nonvisited">gelo</span>: não visitados</p>
	<p>Links em <span class="visited">fogo</span>: visitados</p>
	<button id="Drogon">Dracarys!</button>
	</div>
</body>
</html>
